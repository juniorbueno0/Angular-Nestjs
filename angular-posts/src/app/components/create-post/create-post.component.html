<div class= "flex justify-center items-center">
    <div class="bg-gradient-to-bl from-slate-300 via-slate-200 flex h-[540px] w-[800px] justify-center items-center">
        <div class="bg-gradient-to-tr from-slate-200 via-slate-200 flex h-[220px] w-[380px] items-center justify-center">
            
            <form [formGroup]="formData" (submit)="onSubmitData()">
                <div class="flex">
                    <input class="rounded-lg h-8 pl-1 bg-black text-white" type="text" formControlName="content" placeholder="message">
                </div>
                <div class="flex mt-2 ml-14">
                    <button class="bg-black px-6 rounded-lg text-white hover:bg-white hover:text-black" type="submit">save</button>
                </div>
            </form>

        </div>
    </div>
</div>
